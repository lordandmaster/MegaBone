<html>
<head>
	<title>MegaBone Tests</title>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/qunit/qunit-1.14.0.css"/>
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
	<script type="text/javascript" src="http://requirejs.org/docs/release/2.1.11/comments/require.js"></script>
	
	<script type="text/javascript">
	QUnit.config.autostart = false;
	
	require.config({
		baseUrl: '../',
		paths: {
			jquery: 'http://code.jquery.com/jquery-2.1.0.js',
			backbone: 'http://backbonejs.org/backbone.js',
			underscore: 'http://underscorejs.org/underscore.js'
		},
		shim: {
			'backbone': {
				deps: ['underscore', 'jquery'],
				exports: 'Backbone'
			},
			'underscore': {
				exports: '_'
			}
		}
	});
	
	require(['test/main'], function (tests) {
		tests();
		QUnit.start();
	});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
